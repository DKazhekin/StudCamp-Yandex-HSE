name: CI

on:
  push:
    branches: [ "main" ]
  pull_request:
    branches: [ "main" ]
  workflow_dispatch:

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v4
        with:
          python-version: '3.9'

      - name: Install dependencies
        run: |
          python -m pip install flake8 isort autoflake
          python -m pip install check-jsonschema
          python -m pip install pygrep-hooks

      - name: Lint with flake8
        run: flake8 . --count --select=E9,F63,F7,F82 --show-source --statistics

      - name: Check import order with isort
        run: isort . --check-only

      - name: Remove unused variables and imports with autoflake
        run: autoflake --remove-all-unused-imports --remove-unused-variables --in-place --recursive .

      - name: Validate JSON schemas
        run: check-jsonschema -d path/to/json/directory -s path/to/schema/file.json

      - name: Check for debugging statements
        run: pygrep-hooks --hook-id forbid-debug-statements .
